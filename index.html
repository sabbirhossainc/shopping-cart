<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/litera/bootstrap.min.css" integrity="sha384-Gr51humlTz50RfCwdBYgT+XvbSZqkm8Loa5nWlNrvUqCinoe6C6WUZKHS2WIRx5o" crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/style.css">
    <title>Shopping Cart</title>
</head>

<body>
    <div class="container">
        <h3>Product list</h3>
        <ol>
            <li class=" m-2 p-2">Pen</li>
            <p class="lead">Price: 10 BDT</p><button class="btn btn-primary">Add to cart</button>
            <li class="m-2 p-2">Paper</li>
            <p class="lead">Price: 2 BDT(per piece)</p><button class="btn btn-primary">Add to cart</button>
            <li class="m-2 p-2">Mouse</li>
            <p class="lead">Price: 200 BDT</p><button class="btn btn-primary">Add to cart</button>
            <li class="m-2 p-2">Keyboard</li>
            <p class="lead">Price: 300 BDT</p><button class="btn btn-primary">Add to cart</button>
        </ol>
    </div>
    <hr>
    <div class="container">
        <h3>Cart list</h3>
        <div id="cart"> </div>
    </div>
    <footer class="mt-5 p-3 text-center bg-light">
        A Ecommerce Shopping Cart &copy;
    </footer>
    <script src="/js/script.js"></script>
</body>

</html>
